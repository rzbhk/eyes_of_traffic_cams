authorName: Roozbeh
experimentName: LSTM_SPATIAL_7_3_2019
trialConcurrency: 2
maxExecDuration: 36h
maxTrialNum: 1000
#choice: local, remote, pai
trainingServicePlatform: local
searchSpacePath: NNI_search_space_spatial.json
#choice: true, false
useAnnotation: false
tuner:
  #choice: TPE, Random, Anneal, Evolution, BatchTuner
  #SMAC (SMAC should be installed through nnictl)
  builtinTunerName: TPE
  classArgs:
    #choice: maximize, minimize
    optimize_mode: minimize
assessor:
  #choice: Medianstop
  builtinAssessorName: Medianstop
  classArgs:
    #choice: maximize, minimize
    optimize_mode: minimize
    start_step: 5
  gpuNum: 0
trial:
  command: python train_lstm_spatial_NNI.py
  codeDir: ../
  gpuNum: 0